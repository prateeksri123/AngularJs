<div class="add task view">
<div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand " href="#/">
                    <img src="Content/Images/people.png" alt="logo"> Task Manager
                </a>
                <ul class="nav nav-pills" data-ng-controller="NavbarController">
                    <li data-ng-class="{'active':getClass('/taskHomePage')}"><a href="#/taskHomePage">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
<div class="container"><header>
<h3>Hello</h3>
</header>
<h3>Add Task Home Page</h3>
<form class="form-horizontal" role="form">

					<div class="form-group ">
						<label class="control-label col-sm-1" for="username">Task Name:</label>
						<div class="col-sm-3">
							<input type="text" id="txtFirstName" data-ng-model="newCustomer.taskName" placeholder="Task Name">
						</div>
					</div>	
					<div class="form-group">
						<label class="control-label col-sm-4" for="username">Task Description:</label>
						<div class="col-sm-3">
							<input type="text" id="txtLastName"	data-ng-model="newCustomer.taskDescription" placeholder="Task Description">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="username">Due Date:</label>
						<div class="col-sm-3">
							<input type="text" data-ng-model="newCustomer.dueDate"	id="txtDueDate" placeholder="01/12/1980"> 
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="username">Priority:</label>
						<div class="col-sm-3">
							<input type="number" name="input" ng-model="newCustomer.priority" min="0" max="10" required></div>
						</div>
					</div>
					
						<div class="form-group">
						   <label class="control-label col-sm-4" ></label>
						   <div class="col-sm-3">
								<span data-ng-hide="editMode">
	                               <input type="submit" value="Add Task" data-ng-disabled="!newCustomer.taskName || !newCustomer.dueDate" data-ng-click="insertCustomer()" 	class="btn btn-primary" />
	                             </span>
	                             <span data-ng-show="editMode">
	                               <input	type="submit" value="Update Task" data-ng-disabled="!newCustomer.taskName || !newCustomer.dueDate"  data-ng-click="update()" class="btn btn-primary" />
	                             </span>
							</div>	
						</div>
					</form>	
</div>
