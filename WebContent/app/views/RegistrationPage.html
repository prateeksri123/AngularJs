<div class="registration page " id="registraionPage" ng-controller=loginController>
			<div class="modal-dialog center-block">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Registration Page</h4>
					</div>
					<div class="modal-body">
						<h4> Please tell us about yourself </h4>
                  <form class="form-horizontal" role="form">

					<div class="form-group ">
						<label class="control-label col-sm-1" for="username">UserName:</label>
						<div class="col-sm-3">
							<input type="text" id="txtUserName" placeholder="USERNAME" ng-model="user.userName">
						</div>
					</div>	
					<div class="form-group">
						<label class="control-label col-sm-4" for="username">Password:</label>
						<div class="col-sm-3">
							<input type="password" id="txtPassword" placeholder="PASSWORD" ng-model="user.password">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="username">First Name:</label>
						<div class="col-sm-3">
							<input type="text" id="txtFirstName" placeholder="First Name" ng-model="user.firstName">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="username">Last Name:</label>
						<div class="col-sm-3">
							<input type="text" id="txtLastName" placeholder="Last Name" ng-model="user.lastName">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="username">Email :</label>
						<div class="col-sm-3">
							<input type="email" id="txtEmail" placeholder="abc@xyz.com">
						</div>
					</div>
					<div class="form-group">
					<label class="control-label col-sm-4" ></label>
					   <div class="col-sm-3">
							<button id="cmdAddClient" class="btn btn-info" data-dismiss="modal" ng-click="addUser()">
							REGISTER
						</button>
						<button id="btnClosePopup" class="btn btn-info" data-dismiss="modal" ng-click="backToLogin()">
							Cancel
						</button>
						</div>	
					</div>
					</form>	
					
						
					</div>
				</div>
			</div>
		</div>
