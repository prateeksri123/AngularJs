<div class="home page view">
	<div class="container">
		<header>
			<h3>Hello</h3>
		</header>
		<div data-ng-model="user"><h3 >Hello! {{user.firstName}} {{user.lastName}} </h3></div>
		
		<div class="row">
			
			
			
				
				<button id="addTask" class="btn btn-primary" ng-click="go('/addTask')">
						Add Task
					</button>
			
		</div>
		<br />
		<br />
		<div>
			<div class="row">
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<td>Name</td>
							<td>City</td>
							<td>Priority</td>
							<td>Due Date</td>
							<td></td>
						</tr>
					</thead>
					<tbody ng-repeat="customer in tasks">
						<tr>
							<td>{{customer.firstName + ' ' + customer.lastName}}</td>
							<td>{{customer.city}}</td>
							<td>{{ customer.priority }} </td>
							<td>{{ customer.dueDate }} </td>
							<td><a href="#/editTask/{{customer.id}}">Edit</a> <a href ng:click="deleteTask(court.number)">Delete</a></td>
						</tr>
						
					</tbody>
				</table>

			</div>
		</div>
	</div>
</div>
